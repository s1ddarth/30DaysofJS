<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p><em>Psst: Try typing in the Konami Code</em></p>
    <script>
      const pressed = [];
      const secretCode = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
        "b",
        "a",
      ];
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        console.log(pressed);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode.join(""))) {
          console.log("DING DING!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
