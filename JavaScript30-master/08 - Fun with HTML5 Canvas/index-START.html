<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>

  <script>
    const canvas = document.querySelector('#draw');
    const context = canvas.getContext('2d');

    // Set Canvas height and width to match browser window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    context.strokeStyle = '#BADA55';
    context.lineJoin = 'round';
    context.lineCap = 'round';
    context.lineWidth = 60;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let direction = true;

    let hue = 0;

    function draw(e) {
      if (!isDrawing) return;
      // console.log(e);
      context.strokeStyle = `hsl(${hue}, 100%, 50%)`;

      context.beginPath();
      context.moveTo(lastX, lastY); // Start drawing from here
      context.lineTo(e.offsetX, e.offsetY); // Finish drawing here
      context.stroke(); // Draw the line
      lastX = e.offsetX // Update lastX
      lastY = e.offsetY;  // Update lastY

      hue++;
      if (hue >= 360) hue = 0;

      // Change line width while drawing
      if (context.lineWidth >= 60 || context.lineWidth <= 1)
        direction = !direction;

      if (direction)
        context.lineWidth++;
      else
        context.lineWidth--;

    }

    canvas.addEventListener('mousedown', () => {
      isDrawing = true
      lastX = event.offsetX;
      lastY = event.offsetY;
    });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

  </script>

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</body>

</html>
