<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");

      function logText(e) {
        console.log(this); // This logs all the divs, since they are contained within each other - Bubbling - 3,2,1
        // e.stopPropagation(); // stop bubbling the even upwards
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: true, // Runs the event during capture rather than trigger - 1,2,3
          once: true, // Listens for a click once and then unbinds itself
        })
      );
    </script>
  </body>
</html>
